<!DOCTYPE html>
<html lang="es">

<head>
    <title>Simulador de Bombo de Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bingo</h1>
    <div id="cuadriculaBingo">
    </div>
    <div class="controles">
        <button id="botonIniciar">Comenzar Bingo</button>
        <button id="botonPausar" disabled>Pausar</button>
    </div>
    <p>Bola: <strong id="resultado">---</strong></p>

    <!-- Contenedor para la animación de la bola -->
    <div id="escenario-bola">
        <div id="bola-animada" class="oculta">
            <span id="texto-bola-animada"></span>
        </div>
    </div>

    <div class="velocidad-control">
        <label for="selectorVelocidad">Velocidad de Extracción: </label>

        <input type="range" id="selectorVelocidad" min="3" max="10" value="3" step="1">

        <span id="valorVelocidad">3 segundos</span>
    </div>
    <script src="bingo.js"></script>
</body>

</html>
